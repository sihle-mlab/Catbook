<ion-header>

  <ion-navbar color="secondary">
    <ion-title style="text-align: center">Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list lines>
    <button ion-item  *ngFor="let shoppingBag of shoppingBags" >
        <div class="value">
        <h4>{{shoppingBag.name}}</h4>
        <p>R{{shoppingBag.price}}.00</p>
        </div>
    </button>
  </ion-list>

  <ion-fab bottom right >
    <button ion-fab mini (click)="addShoppingItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
